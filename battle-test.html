<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Scene Test - Ashen Dawn</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <script type="module">
        import { BattleScene } from './dist/typescript/scenes/BattleSceneComplete.js';
        
        // Direct Battle Scene Test
        const config = {
            type: Phaser.AUTO,
            width: 1024,
            height: 600,
            backgroundColor: '#2c3e50',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: [BattleScene],
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            }
        };

        const game = new Phaser.Game(config);
        
        // Start with test data
        game.scene.start('BattleScene', {
            enemies: ['Mantis', 'Cannibal man 1', 'Raider - Leather Jacket - 9mm pistol']
        });
        
        console.log('ðŸŽ® Battle Scene Test loaded!');
    </script>
</body>
</html>
